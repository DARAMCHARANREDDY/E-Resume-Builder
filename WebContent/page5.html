<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script>
$(document).ready(function()
    {
    var x = 0; 
    var list_maxField = 2; 
    
        
    $('.list_add_button').click(function()
        {
        if(x < list_maxField){ 
            x++; 
            var list_fieldHTML = '<div class="row"><div class="col-xs-3 col-sm-3 col-md-3"><div class="form-group"><input name="list['+x+'][]" type="text" placeholder="Board" class="form-control"/></div></div><div class="col-xs-4 col-sm-4 col-md-4"><div class="form-group"><input name="list['+x+'][]" type="text" placeholder="Institution"class="form-control"/></div></div><div class="col-xs-2 col-sm-2 col-md-2"><div class="form-group"><input name="list['+x+'][]" type="text" placeholder="YOP" class="form-control"/></div></div><div class="col-xs-2 col-sm-2 col-md-2"><div class="form-group"><input name="list['+x+'][]" type="text" placeholder="GPA" class="form-control"/></div></div><div class="col-xs-1 col-sm-7 col-md-1"><a href="javascript:void(0);" class="list_remove_button btn btn-danger">-</a></div></div>'; 
            $('.list_wrapper').append(list_fieldHTML); 
        }
        });
    
        
        $('.list_wrapper').on('click', '.list_remove_button', function()
        {
           $(this).closest('div.row').remove(); 
           x--; 
        });
});
  </script>

</head>

<body style="background-color: #1A3263;color: #FAB95B;">
    <header>

    <main>
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-15 col-sm-15 col-md-15 ">
                <div class="panel panel-info">

                    <div class="panel-heading text-center">
                   
                        <h1 class="panel-title">List out your Skills</h1>
                    </div>
                    <hr>
                    <div class="panel-body">
                        <form role="form" method="post" action="">
                            
                            <div class="list_wrapper">  
                                <div class="row">

                                    <div class="col-xs-3 col-sm-3 col-md-3">

                                        <div class="form-group">
                                            Board
                                            <input name="list[0][]" type="text" placeholder="Board" class="form-control"/>
                                            
                                        </div>
                                    </div>

                                    <div class="col-xs-4 col-sm-4 col-md-4">
                                        <div class="form-group">
                                            Institution
                                            <input autocomplete="off" name="list[0][]" type="text" placeholder="Institution" class="form-control"/>
                                        </div>
                                    </div> 
                                    <div class="col-xs-2 col-sm-2 col-md-2">
                                        <div class="form-group">
                                            Year Of Passing
                                            <input autocomplete="off" name="list[0][]" type="text" placeholder="YOP" class="form-control"/>
                                        </div>
                                    </div> 
                                    <div class="col-xs-2 col-sm-2 col-md-2">
                                        <div class="form-group">
                                            Percentage/GPA
                                            <input autocomplete="off" name="list[0][]" type="text" placeholder="GPA" class="form-control"/>
                                        </div>
                                    </div> 
                                    <div class="col-xs-1 col-sm-1 col-md-1">
                                        <br>
                                       <button class="btn btn-primary list_add_button" type="button">+</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="reset" class="btn btn-primary" onclick="backward12()" style="margin-right: 25px;margin-left: 25px;">BACK</button>

    </div>

            window.location="page4.html"
        }

         {

         }
