<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="style1.css" />

    <title>Registration and login</title>
  </head>
  <body>
    <header style="font-size: 20px">
        <a id="logo" href="index.html">
            <img src="logo.png" alt="Logo">
            <span>E-Resume Builder</span>
        </a>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section class="user">
      <div class="user_options-container">
        <div class="user_options-text">
          <div class="user_options-unregistered">
            <h2 class="user_unregistered-title">Don't have an account?</h2>
            <p class="user_unregistered-text">
              
            </p>
            <button class="user_unregistered-signup" id="signup-button">
              Sign up
            </button>
          </div>

          <div class="user_options-registered">
            <h2 class="user_registered-title">Have an account?</h2>
            <p class="user_registered-text">
            
            </p>
            <button class="user_registered-login" id="login-button">
              Login
            </button>
          </div>
        </div>

        <div class="user_options-forms" id="user_options-forms">
          <div class="user_forms-login">
            <h2 class="forms_title">Login</h2>
            <form class="forms_form" name='f' method='post' action='login.jsp'>
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input type="text" name="email" class="forms_field-input" required />
                  <label class="forms_field-label">Email</label>
                </div>
                <div class="forms_field">
                  <input type="password" name="password" class="forms_field-input" required />
                  <label class="forms_field-label">Password</label>
                </div>
              </fieldset>
              <div class="forms_buttons">
                <button type="button" class="forms_buttons-forgot" onclick=forgetpwd()>
                  Forgot password?
                </button>
                <input
                  type="submit"
                  value="Log In"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
          <div class="user_forms-signup">
            <h2 class="forms_title">Sign Up</h2>
            <form class="forms_form" method='post' action='registration.jsp'>
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input type="text" name="fullname" class="forms_field-input" required />
                  <label class="forms_field-label"> Full Name </label>
                </div>
                <div class="forms_field">
                  <input type="text" name="email" class="forms_field-input" required />
                  <label class="forms_field-label">Email</label>
                </div>
                <div class="forms_field">
                  <input type="password" name="password"class="forms_field-input" required />
                  <label class="forms_field-label">Password</label>
                </div>
              </fieldset>
              <div class="forms_buttons">
                <input
                  type="submit"
                  value="Sign up"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
    <script>
      /**
       * Variables
       */
      const signupButton = document.getElementById('signup-button'),
        loginButton = document.getElementById('login-button'),
        userForms = document.getElementById('user_options-forms');

      /**
       * Add event listener to the "Sign Up" button
       */
      signupButton.addEventListener(
        'click',
        () => {
          userForms.classList.remove('bounceRight');
          userForms.classList.add('bounceLeft');
        },
        false,
      );

      /**
       * Add event listener to the "Login" button
       */
      loginButton.addEventListener(
        'click',
        () => {
          userForms.classList.remove('bounceLeft');
          userForms.classList.add('bounceRight');
        },
        false,
      );
      function forgetpwd()
      {
    	  window.location="forgetpwd-page1.html";
      }
    </script>
    <footer style="position:fixed; bottom:0%;">
        <span>E-RESUME BUILDER<br><br>Copyright &copy; 2020 </span>
    </footer>
  </body>
</html>
